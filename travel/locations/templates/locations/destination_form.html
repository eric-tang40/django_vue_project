{% extends "base.html" %}
{% load django_vite %}

{% block content %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
<br><br>
<div id="app">
    <app></app>
</div>
{% endblock content %}

{% block js %}
  {{ block.super }}
  <script>
       var ext_csrf_token = '{{ csrf_token }}';
       var ext_form = `{{ form.as_p | safe }}`;
       var ext_destination_dict = {{ destination_dict | safe }};
       var ext_activities = {{ activities | safe }};
       var ext_accommodations = {{ accommodations | safe }};
  </script>
  {% vite_hmr_client %}
  {% vite_asset 'src/apps/location_edit/location_edit.js' %}
{% endblock js %}
